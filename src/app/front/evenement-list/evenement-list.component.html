<!-- affichage -->
<section class="container my-5">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let e of evenements">
        <div class="card h-100 shadow-sm rounded-4 border-0 overflow-hidden">
          <!-- Image -->
          <img
            *ngIf="e.image"
            [src]="'http://localhost:8089/backend/' + e.image"
            alt="Image de l'√©v√©nement"
            class="card-img-top"
            style="height: 220px; object-fit: cover;"
          />
  
          <div class="card-body d-flex flex-column justify-content-between">
            <!-- Titre -->
            <h5 class="card-title text-primary fw-bold mb-2">
              {{ e.titre }}
            </h5>
  
          
  
            <!-- Informations suppl√©mentaires -->
            <ul class="list-unstyled small mb-3">
              <li class="mb-2">
                <i class="bi bi-geo-alt-fill text-danger me-2"></i><strong>üìçLieu:</strong> {{ e.lieu }}
              </li>
              <li class="mb-2">
                <i class="bi bi-calendar-event-fill text-success me-2"></i>
                <strong> üìÖDate:</strong> Du {{ e.dateDebut | date: 'shortDate' }} au {{ e.dateFin | date: 'shortDate' }}
              </li>
              <li>
                
                <span class="badge bg-light text-dark border border-secondary ms-1">{{ e.statut }}</span>
              </li>
            </ul>
            <div class="d-flex justify-content-between gap-2">
            <!-- Bouton d'action -->
            <button
            class="btn btn-light border-0 shadow-sm px-4 py-2 rounded-pill fw-semibold text-primary"
            (click)="ouvrirDetail(e)"
            style="transition: all 0.3s ease;"
            (mouseover)="hover = true"
            (mouseleave)="hover = false">
            Voir description
            <i class="bi bi-arrow-right ms-2"></i>
          </button>
          
       
    <!-- Bouton Participer -->
    <button
    class="btn btn-primary border-0 shadow-sm px-3 py-2 rounded-pill fw-semibold text-white"
    (click)="ouvrirParticipation(e)">
    Participer
    <i class="bi bi-check-circle ms-1"></i>
  </button>
</div>
          
          </div>
        </div>
      </div>
    </div>
  </section>
