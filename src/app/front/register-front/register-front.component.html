<main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
    <!-- Registration Form -->
    <form class="form-default" (ngSubmit)="register()" #registrationForm="ngForm">
      <div class="login-form">
        <!-- Logo -->
        <div class="logo-login">
          <a routerLink="/"><img src="assets/img/logo/loder.png" alt="Logo"></a>
        </div>
        <h2>Registration Here</h2>
  
        <!-- Display error messages if any -->
        <div class="alert alert-danger" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{ msg }}</p>
        </div>
  
        <!-- Full Name -->
        <div class="form-input">
          <label for="nom">Full name</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Full name"
            [(ngModel)]="registerRequest.nom"
            required>
        </div>
  
        <!-- Last Name (or you may swap with First name based on your design) -->
        <div class="form-input">
          <label for="prenom">Lastname</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            placeholder="Lastname"
            [(ngModel)]="registerRequest.prenom"
            required>
        </div>
  
        <!-- Email Address -->
        <div class="form-input">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            [(ngModel)]="registerRequest.email"
            required>
        </div>
  
        <!-- Phone Number -->
        <div class="form-input">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number"
            [(ngModel)]="registerRequest.phoneNumber"
            required>
        </div>
  
        <!-- Password -->
        <div class="form-input">
          <label for="motDePasse">Password</label>
          <input
            type="password"
            id="motDePasse"
            name="motDePasse"
            placeholder="Password"
            [(ngModel)]="registerRequest.motDePasse"
            required>
        </div>
  
        <!-- Submit Button -->
        <div class="form-input pt-30">
         
          <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
          </button>
        </div>
  
        <!-- Link to Login -->
        <a routerLink="/login" class="registration">login</a>
      </div>
    </form>
  </main>
