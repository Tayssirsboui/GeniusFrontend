<div class="modal-header border-0 pb-0">
  <h5 class="modal-title">
    <i class="bi bi-calendar-event me-2"></i> Ajouter un Événement
  </h5>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Fermer"></button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="container-fluid px-3">
      <div class="row g-4">
        <div class="col-md-6" *ngFor="let field of fields">
          <label [for]="field.name" class="form-label fw-semibold">
            {{ field.label }} <span *ngIf="field.required" class="text-danger">*</span>
          </label>

          <ng-container [ngSwitch]="field.type">
            <input *ngSwitchCase="'text'" class="form-control form-control-lg rounded-3 shadow-sm"
                   [type]="field.type" [id]="field.name"
                   [placeholder]="field.placeholder" [formControlName]="field.name" />

            <input *ngSwitchCase="'number'" class="form-control form-control-lg rounded-3 shadow-sm"
                   [type]="field.type" [id]="field.name"
                   [placeholder]="field.placeholder" [formControlName]="field.name" />

            <input *ngSwitchCase="'datetime-local'" class="form-control form-control-lg rounded-3 shadow-sm"
                   [type]="field.type" [id]="field.name" [formControlName]="field.name" />
          </ng-container>

          <div *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched"
               class="form-text text-danger mt-1">
            {{ field.error }}
          </div>
        </div>

        <!-- Champ image -->
        <div class="col-md-6">
          <label for="image" class="form-label fw-semibold">Image</label>
          <input type="file" class="form-control form-control-lg rounded-3 shadow-sm"
                 id="image" (change)="onFileSelected($event)" />
          <div *ngIf="imagePreview" class="mt-2">
            <img [src]="imagePreview" alt="Aperçu" class="img-thumbnail" style="max-height: 200px;" />
          </div>
        </div>
      </div>

      <div class="text-end mt-4 d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-sm btn-light border rounded-pill px-3 shadow-sm" (click)="activeModal.dismiss()">
          <i class="bi bi-x-circle me-1"></i> Annuler
        </button>
        <button type="submit" class="btn btn-sm btn-dark rounded-pill px-3 shadow-sm" [disabled]="form.invalid">
          <i class="bi bi-check-circle me-1"></i> Enregistrer
        </button>
      </div>
    </div>
  </form>
</div>

<!-- ✅ Toast succès personnalisé amélioré -->
<div *ngIf="showToast"
     class="position-fixed top-0 start-50 translate-middle-x mt-4 px-4"
     style="z-index: 1060; width: 100%; max-width: 600px;">
  <div class="alert alert-success d-flex align-items-center justify-content-between shadow-lg rounded-4 border-0 p-4 fs-5">
    <div>
      <i class="bi bi-check-circle-fill me-2 fs-4"></i>
      Événement ajouté avec succès !
    </div>
    <button type="button" class="btn-close btn-close-white" (click)="showToast = false"></button>
  </div>
</div>
