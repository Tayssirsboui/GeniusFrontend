<div class="modal-header border-0">
    <h5 class="modal-title text-primary text-center w-100">{{ evenement.titre }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  
  <div class="modal-body text-center">
    <p>Souhaitez-vous participer à l'événement <strong>{{ evenement.titre }}</strong> ?</p>
  </div>
  
  <div class="modal-footer justify-content-center border-0">
    <button class="btn btn-secondary rounded-pill" (click)="activeModal.dismiss()">Annuler</button>
    <button class="btn btn-primary rounded-pill px-4" (click)="confirmerParticipation()">Confirmer</button>
  </div>
